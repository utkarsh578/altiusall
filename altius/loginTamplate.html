<div class="container"> 
  <!-- Codrops top bar -->

    <div class="clr"></div>

  <section>
    <div id="container_demo" > 
      <!-- hidden anchor to stop jump http://www.css3create.com/Astuce-Empecher-le-scroll-avec-l-utilisation-de-target#wrap4  --> 
      <a class="hiddenanchor" id="toregister"></a> <a class="hiddenanchor" id="tologin"></a>
      <div id="wrapper">
        <div id="login" class="animate form">
          <form autocomplete="on" method="post">
            <h1>Log in</h1>
            <p>
              <label for="username" class="uname" data-icon="u" > Your email or username </label>
              <input id="username" name="username" required type="text" placeholder="myusername or mymail@mail.com"/>
            </p>
            <p>
              <label for="password" class="youpasswd" data-icon="p"> Your password </label>
              <input id="password" name="password" required type="password" placeholder="eg. X8df!90EO" />
            </p>
            <p class="keeplogin">
              <input type="checkbox" name="loginkeeping" id="loginkeeping" value="loginkeeping" />
              <label for="loginkeeping">Keep me logged in</label>
            </p>
            <p class="login button">
              <input type="button" onclick="logincheck()" value="Login"/>
            </p>
            <p class="change_link"> Not a member yet ? <a href="#toregister" class="to_register">Join us</a> </p>
          </form>
        </div>
        <div id="register" class="animate form">
          <form  action="registration.php" method="post" autocomplete="on">
            <h1> Sign up </h1>
            <p>
              <label for="username" class="uname" data-icon="u">Your username</label>
              <input id="username" name="username" required type="text" placeholder="mysuperusername690" />
            </p>
            <p>
              <label for="password" class="youpasswd" data-icon="p">Your password </label>
              <input id="password" name="password" required type="password" placeholder="eg. X8df!90EO"/>
            </p>
            <p>
              <label for="society" class="society" data-icon="s" > Your Society</label>
              <input id="society" name="society" required type="text" placeholder="Technobyte"/>
            </p>
            <p class="signin button">
              <input type="submit" value="Sign up"/>
            </p>
            <p class="change_link"> Already a member ? <a href="#tologin" class="to_register"> Go and log in </a> </p>
          </form>
        </div>
      </div>
    </div>
  </section>
</div>
<script type="text/javascript" src="js/jquery.js"></script>
<script>

	function logincheck() {
		var data = {
			"username": $('#username').val(),
			"password": $('#password').val()
		};
		data = $(this).serialize() + "&" + $.param(data);
i		$.ajax({
			type		:	"POST",
			url		:	"/laravel/public/login",
			dataType	:	"json",
			data		:	data,
			success		:	function(status) {
								if(status == 1) {
									location.replace('societyhome.php');
										}
								else
									location.replace("loginTamplate.html");
									
							}
		});
	}
</script>
